<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>
		<style>
			table {
				border: 1px solid black;
			}
			th {
				background-color: plum;
			}

			th,
			td {
				border: 1px solid black;
			}

			td {
				width: 175px;
			}

			p {
				margin: 0;
				paddin: 0;
			}

			textarea {
				width: 98%;
			}
		</style>
	</head>
	<body>
		<form>
			<table>
				<tr>
					<th><p>Name</p></th>
					<th><p>Value</p></th>
				</tr>
				<tr>
					<td><p>Name</p></td>
					<td><input type="text" id="name" /></td>
				</tr>
				<tr>
					<td><p>Sex</p></td>
					<td>
						<label for="male"><input type="radio" id="male" name="gender" value="male" /> <span>Male</span></label
						><br />
						<label for="female"><input type="radio" id="female" name="gender" value="female" /> <span>Female</span></label>
					</td>
				</tr>
				<tr>
					<td>
						<label for="colors"><p>Eye color</p></label>
					</td>
					<td>
						<select name="colors" id="color">
							<option value="green">green</option>
							<option value="brown">brown</option>
							<option value="black">black</option>
							<option value="blue">blue</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><p>Check all that apply</p></td>
					<td>
						<input type="checkbox" id="tall" name="body" value="tall" /><label for="tall">Over 6 feet tall</label><br />
						<input type="checkbox" id="weight" name="body" value="weight" /><label for="weight">Over 200 punds</label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<p>Describe your athletic ability:</p>

						<textarea name="ability" id="athletic" cols="30" rows="10"></textarea>
						<div style="width:100%;text-align:center">
							<button>Enter my information</button>
						</div>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
